<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Data upload</title>
  <meta name="description" content="CM Web">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
  <script type="text/javascript" src="js/lang_zh.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- cdn for modernizr, if you haven't included it already -->
  <script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
  <!-- polyfiller file to detect and load polyfills -->
  <script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
  <script>
  webshims.setOptions('waitReady', false);
  webshims.setOptions('forms-ext', {types: 'date'});
  webshims.polyfill('forms forms-ext');
  </script>

  <script language="javascript">
  function addTalk()
  {
  	//check required fields
  	if(talk_name.value==""){
		alert(STR_username+AL_empty);
		talk_name.focus();
		return false;
	}
  	if(talk_content.value==""){
		alert(STR_content+AL_empty);
		talk_content.focus();
		return false;
	}
  	if(talk_author.value==""){
		alert(STR_author+AL_empty);
		talk_author.focus();
		return false;
	}
  	if(talk_session.value==""){
		alert(STR_session+AL_empty);
		talk_session.focus();
		return false;
	}
	Parse.initialize(K1, K2);
	ListItem = Parse.Object.extend("Talk");
	newItem = new ListItem();

	newItem.set("name", talk_name.value);
	newItem.set("content", talk_content.value);

	Person = Parse.Object.extend("Person");
	var person = new Person();
	person.id = talk_author.value;
	newItem.set("author", person);
	
	Event = Parse.Object.extend("Event");
	var event = new Event();
	event.id = K3;
	newItem.set("event", event);

	Session = Parse.Object.extend("Session");
	var session = new Session();
	session.id = talk_session.value;
	newItem.set("session", session);

	var sd=talk_datestart.value+'T'+talk_timestart.value+':00.000';
	var startd = new Date(sd);
	talk_dateend.value=talk_datestart.value;//start and end at the same day
	var ed=talk_dateend.value+'T'+talk_timeend.value+':00.000';
	var endd = new Date(ed);
	newItem.set("start_time", startd);
	newItem.set("end_time", endd);

	Loca = Parse.Object.extend("Location");
	var loca = new Loca();
	loca.id = talk_location.value;
	newItem.set("location", loca);

	newItem.save(null, {
		success: function(newItem){
			window.location.reload();
		},
		error: function(newItem, error){
			alert('Failed to create new object, with error code: ' + error.message);
		}
	});
  }
  function searchTalk()
  {
	Parse.initialize(K1, K2);
	ListItem = Parse.Object.extend("Talk");
	Event = Parse.Object.extend("Event");
	var event = new Event();
	event.id = K3;

	var talkcheck = new Parse.Query(ListItem);
    talkcheck.equalTo("name", talk_name.value);
	talkcheck.matchesQuery("event", event);
	talkcheck.include("author");
	talkcheck.include("session");
	talkcheck.find({
		success: function(results){
			if(results.length>0) {
				var object=results[0];
				talk_description.value = object.get('content');
				talk_author.value = object.get('author').id;
				talk_session.value = object.get('session').id;
				talk_location.value = object.get('location').id;
				talk_datestart.value = (object.get('start_time').getFullYear()+'-'+object.get('start_time').getMonth()+'-'+object.get('start_time').getDate());
				talk_dateend.value = (object.get('end_time').getFullYear()+'-'+object.get('end_time').getMonth()+'-'+object.get('end_time').getDate());
				talk_timestart.value = (object.get('start_time').getHours()+':'+("0"+object.get('start_time').getMinutes()).substr(-2));
				talk_timeend.value = (object.get('end_time').getHours()+':'+("0"+object.get('end_time').getMinutes()).substr(-2));
			}
			else{
				alert('This is a new talk!');
			}
		},
		error: function(error){
			alert('Failed to search object, with error code: ' + error.message);
		}
	});
  }
  </script>
</head>

<body>
	<h1><script>dw(TT_addtalk)</script></h1>
	<h2><script>dw(STR_1)</script></h2>

	<div id="add_talk">
		<table align="center">
			<tr>
				<td>*<script>dw(STR_name)</script></td>
				<td><input class="InputSize" type="text" id="talk_name"></td>
			</tr>
			<tr>
				<td></td>
				<td><script>dw('<input type="button" id="talk_searchbyemail" value="'+BT_search+'" onClick="searchTalk();">')</script></td>
			</tr>
			<tr>
				<td>*<script>dw(STR_content)</script></td>
				<td><input class="InputSize" type="text" id="talk_content"></td>
			</tr>
			<tr>
				<td>*<script>dw(STR_author)</script></td>
				<td width="70%"><select class="SelectSize" id="talk_author"><script>getAuthorWithEvent('talk_author')</script></select></td>
			</tr>
			<tr>
				<td>*<script>dw(STR_session)</script></td>
				<td width="70%"><select class="SelectSize" id="talk_session"><script>getSessionWithEvent('talk_session')</script></select></td>
			</tr>
			<tr>
				<td>*<script>dw(STR_date)</script></td>
				<td><input type="date" class="DateSize" id="talk_datestart"><input type="date" class="DateSize" id="talk_dateend" style="display:none"></td>
			</tr>
			<tr>
				<td>*<script>dw(STR_time)</script></td>
				<td><input type="time" class="TimeSize" id="talk_timestart">-<input type="time" class="TimeSize" id="talk_timeend"></td>
			</tr>
			<tr>
			<tr>
				<td>*<script>dw(STR_location)</script></td>
				<td width="70%"><select class="SelectSize" id="talk_location"><script>getLocationWithEvent('talk_location')</script></select></td>
			<tr>
			<td colspan=2 class="ApplyButton"><script>dw('<input type="button" id="add_talk_submit" value="'+BT_add+'" onClick="addTalk();">')</script></td>
			</tr>

		</table>
	</div>
	<div>
	</div>
</body>
