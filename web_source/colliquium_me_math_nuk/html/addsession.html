<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Data upload</title>
  <meta name="description" content="CM Web">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
  <script type="text/javascript" src="js/lang_zh.js"></script>
  <script type="text/javascript" src="js/common.js"></script>

  <script language="javascript">
  function addSession()
  {
  	if(sesssion_name.value==""){
		alert(STR_name+AL_empty);
		session_name.focus();
		return false;
	}
	Parse.initialize(K1, K2);
	ListItem = Parse.Object.extend("Session");
	newItem = new ListItem();

	newItem.set("name", session_name.value);

	var sd=session_datestart.value+'T'+session_timestart.value+':00.000';
	var startd = new Date(sd);
	var ed=session_dateend.value+'T'+session_timeend.value+':00.000';
	var endd = new Date(ed);
	newItem.set("start_time", startd);
	newItem.set("end_time", endd);

	Loca = Parse.Object.extend("Location");
	var loca = new Loca();
	loca.id = session_location.value;
	newItem.set("location", loca);

	Event = Parse.Object.extend("Event");
	var event = new Event();
	event.id = K3;
	newItem.set("event", event);
	
	newItem.save(null, {
		success: function(newItem){
			window.location.reload();
		},
		error: function(newItem, error){
			alert('Failed to create new object, with error code: ' + error.message);
		}
	});
  }
  </script>
</head>

<body>
	<table align="center">
	<tr>
		<td>
			<h1><script>dw(TT_addsession)</script></h1>
			<h2><script>dw(STR_1)</script></h2>
		</td>
		<td></td>
	<tr>
	<tr>
		<td>
			<div id="add_venue">
			<table align="center">
				<tr>
					<td>*<script>dw(STR_name)</script></td>
					<td><input class="InputSize"type="text" id="session_name"></td>
				</tr>
				<tr>
					<td>*<script>dw(STR_start)</script></td>
					<td><input type="date" class="DateSize2" id="session_datestart">-<input type="time" class="TimeSize2" id="session_timestart"></td>
				</tr>
				<tr>
					<td>*<script>dw(STR_end)</script></td>
					<td><input type="date" class="DateSize2" id="session_dateend">-<input type="time" class="TimeSize2" id="session_timeend"></td>
				</tr>
				<tr>
					<td>*<script>dw(STR_location)</script></td>
					<td width="70%"><select class="SelectSize" id="talk_location"><script>getAllLocation('talk_location')</script></select></td>
				<tr>
				<tr>
					<td colspan=2 class="ApplyButton"><script>dw('<input type="button" id="add_venue_submit" value="'+BT_add+'" onClick="addVenue();">')</script></td>
				</tr>
			</table>
			</div>
		</td>
		<td align="right">
		</td>
	</tr>
</body>
